<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yeni Öğrenci Affı (2018 Sonrası)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col twitsContainer">
            <h1 class="mb-5">Yeni Öğrenci Affı (2018 Sonrası) Sayfası</h1>

            <h2 class="mb-4">Örnek Twitler</h2>

            <div class="input-group w-100">
                <textarea  type="text" class="form-control w-75 text-muted"></textarea>

                <button type="button" class="btn btn-primary w-25">
                    <i class="bi bi-clipboard"></i>
                    Kopyala
                </button>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.js"></script>
<script>
    window.addEventListener("load", function () {
        console.log("Page loaded..");

        let twits = [
            "Ailevi nedenlerle yarıda bıraktığımız egitimlerimize dönmek icin #öğrenciaffi na desteklerinizi arz ederiz. #öğrenciaffi  #ogrenciaffi",
            "COVID-19, maddi imkansızlıklar ve ailevi sebeplerden dolayı eğitimini yarım bırakmak zorunda kalan gençleriz. 700 bin genç ve ailesi için destek bekliyoruz #öğrenciaffı",
            "Lisans, yüksek lisans, doktora gibi eğitim aşamalarında terör dışı nedenlerle ilişiği kesilen 700bin kişiyiz. Lütfen sesimizi duyun, duyurun. #öğrenciaffı"
        ];

        let twitsContainer = document.querySelector(".twitsContainer");
        let inputGroup = document.querySelector(".input-group");

        for (let i = 0; i < twits.length; i++) {
            let clone = inputGroup.cloneNode(true);
            clone.querySelector('textarea').value = twits[i];
            twitsContainer.appendChild(clone)
        }

    })
</script>
</body>
</html>
